apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tomcat.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "tomcat.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "tomcat.name" . }}
        release: "{{ .Release.Name }}"
    spec:
      containers:
        - name: kingbase
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
          - containerPort: 8080

